<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <title>Hangman</title>
</head>

<body>
  <h1>Hangman</h1>
  <section id="letters">
    <div id="ا">ا</div>
    <div id="ب">ب</div>
    <div id="پ">پ</div>
    <div id="ت">ت</div>
    <div id="ث">ث</div>
    <div id="ج">ج</div>
    <div id="چ">چ</div>
    <div id="ح">ح</div>
    <div id="خ">خ</div>
    <div id="د">د</div>
    <div id="ذ">ذ</div>
    <div id="ر">ر</div>
    <div id="ز">ز</div>
    <div id="س">س</div>
    <div id="ش">ش</div>
    <div id="ص">ص</div>
    <div id="ض">ض</div>
    <div id="ط">ط</div>
    <div id="ظ">ظ</div>
    <div id="ع">ع</div>
    <div id="غ">غ</div>
    <div id="ف">ف</div>
    <div id="ق">ق</div>
    <div id="ک">ک</div>
    <div id="گ">گ</div>
    <div id="ل">ل</div>
    <div id="م">م</div>
    <div id="ن">ن</div>
    <div id="و">و</div>
    <div id="ه">ه</div>
    <div id="ی">ی</div>
  </section>

  <section id="image">
    <img src="hangman0.png" alt="hangman">
  </section>

  <!-- Here you will display the hint for the message. Use an underscore for each letter and a space fo a space. -->
  <section id="clue">
    <p>________</p>
  </section>

  <!-- Show this message at the end of the game and reset the game. -->
  <section id="gameover">
    <p>Game Over</p>
  </section>

  <script src="index.js"></script>
</body>

</html>
